<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://kit.fontawesome.com/7665becfe0.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="reaction.css" />
        <script src="reaction.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header_logo">
                <a href="../../index.html"
                    ><i class="fa-solid fa-book-bookmark"></i>
                    <p class="logo_name">PYM</p></a
                >
            </div>
            <div class="header_auth">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </div>
        </div>
        <div class="main_window">
            <i class="fa-solid fa-bolt"></i>
            <h1 class="heading_test">Тест на реакцию</h1>
            <p class="inform_test inform_1">
                Когда цвет экрана поменяется на зелёный цвет, нажмите левую
                кнопку мыши как можно быстрее.
            </p>
            <p class="inform_test inform_2">
                Щёлкните в любом месте чтобы начать
            </p>
        </div>
        <div class="statistic">
            <div class="raiting">
                <div class="raiting_list">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <p class="raiting_score">< 200 м.с.</p>
                </div>
                <div class="raiting_list">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <p class="raiting_score">225 м.с.</p>
                </div>
                <div class="raiting_list">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <p class="raiting_score">250 м.с.</p>
                </div>
                <div class="raiting_list">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <p class="raiting_score">275 м.с.</p>
                </div>
                <div class="raiting_list">
                    <i class="fa-solid fa-star active"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <p class="raiting_score">300 м.с.</p>
                </div>
            </div>
        </div>
    </body>
</html>
